version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379   # connect to redis service
    ports:
      - "3001:3001"
    depends_on:
      - redis
  
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=http://localhost:3001
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  redis:
    image: redis:7.2
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis-data:

